<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This site was created for YouTube, Chzzk, Afreeca TV, Twitch streamer OhxioN, and strictly prohibits its use outside of its use.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GapyeongHanseokbong-Bold&family=yg-jalnan&family=Orbit-Regular&family=JalnanGothic&family=DNFForgedBlade:wght@300;500;700&family=PartialSansKR-Regular&family=DNFBitBitv2&family=Giants-Inline&family=omyu_pretty&family=MBC1961GulimM&family=KimjungchulMyungjo-Bold&family=Ansungtangmyun-Bold&family=MYYeongnamnu&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'MYYeongnamnu', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f8f8f8;
        }

        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        select,
        input[type="color"],
        input[type="range"] {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #output {
            font-size: 30px;
            text-align: center;
            padding: 20px;
            display: inline-block;
            background: linear-gradient(to right, #000, #fff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        #generateButton {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #generateButton:hover {
            background-color: #45a049;
        }
    </style>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <div id="controls">
        <label for="fontSelect">Select Font:</label>
        <select id="fontSelect" onchange="changeFont()">
            <option value="'GapyeongHanseokbong-Bold', sans-serif">GapyeongHanseokbong-Bold</option>
            <option value="'yg-jalnan', sans-serif">yg-jalnan</option>
            <option value="'Orbit-Regular', sans-serif">Orbit-Regular</option>
            <option value="'JalnanGothic', sans-serif">JalnanGothic</option>
            <option value="'DNFForgedBlade-Light', sans-serif">DNFForgedBlade-Light</option>
            <option value="'DNFForgedBlade-Medium', sans-serif">DNFForgedBlade-Medium</option>
            <option value="'DNFForgedBlade-Bold', sans-serif">DNFForgedBlade-Bold</option>
            <option value="'PartialSansKR-Regular', sans-serif">PartialSansKR-Regular</option>
            <option value="'DNFBitBitv2', sans-serif">DNFBitBitv2</option>
            <option value="'Giants-Inline', sans-serif">Giants-Inline</option>
            <option value="'omyu_pretty', sans-serif">omyu_pretty</option>
            <option value="'MBC1961GulimM', sans-serif">MBC1961GulimM</option>
            <option value="'KimjungchulMyungjo-Bold', sans-serif">KimjungchulMyungjo-Bold</option>
            <option value="'Ansungtangmyun-Bold', sans-serif">Ansungtangmyun-Bold</option>
            <option value="'MYYeongnamnu', sans-serif">MYYeongnamnu</option>
        </select>

        <label for="textSize">Text Size (px):</label>
        <input type="range" id="textSize" min="1" max="100" step="1" value="30" onchange="updateStyle()">
    </div>

    <div>
        <label for="textInput">Enter Text:</label>
        <textarea id="textInput" oninput="updateText()">íì´íì´</textarea>
    </div>

    <div>
        <label for="gradientDirection">Gradient Direction:</label>
        <input type="range" id="gradientDirection" min="0" max="360" step="1" value="0" onchange="updateStyle()">
    </div>

    <div>
        <label for="gradientColor1">Gradient Color 1:</label>
        <input type="color" id="gradientColor1" onchange="updateStyle()">
    </div>

    <div>
        <label for="gradientColor2">Gradient Color 2:</label>
        <input type="color" id="gradientColor2" onchange="updateStyle()">
    </div>

    <div>
        <label for="borderThickness">Border Thickness (px):</label>
        <input type="range" id="borderThickness" min="0" max="6" step="1" value="2" onchange="updateStyle()">
    </div>

    <div>
        <label for="borderColor">Border Color:</label>
        <input type="color" id="borderColor" onchange="updateStyle()">
    </div>

    <div id="output">íì´íì´</div>
    <button id="generateButton" onclick="generatePNG()">Generate PNG</button>

    <script>
        function updateText() {
            var textInput = document.getElementById("textInput").value;
            document.getElementById("output").innerText = textInput;
            updateStyle();
        }

        function changeFont() {
            var selectedFont = document.getElementById("fontSelect").value;
            document.getElementById("output").style.fontFamily = selectedFont;
            updateStyle();
        }

        function updateStyle() {
            var output = document.getElementById("output");

            var textSize = document.getElementById("textSize").value;
            var gradientDirection = document.getElementById("gradientDirection").value;
            var gradientColor1 = document.getElementById("gradientColor1").value;
            var gradientColor2 = document.getElementById("gradientColor2").value;
            var borderThickness = document.getElementById("borderThickness").value;
            var borderColor = document.getElementById("borderColor").valueoutput.style.fontSize = textSize + "px";
            output.style.backgroundImage = `linear-gradient(${gradientDirection}deg, ${gradientColor1}, ${gradientColor2})`;
            output.style.webkitBackgroundClip = "text";
            output.style.color = "transparent";

            output.style.webkitTextStrokeWidth = borderThickness + "px";
            output.style.webkitTextStrokeColor = borderColor;
        }

        function generatePNG() {
            var output = document.getElementById("output");
            html2canvas(output, {
                width: output.offsetWidth,
                height: output.offsetHeight,
                scale: 2,
                backgroundColor: null
            }).then(canvas => {
                var link = document.createElement('a');
                link.href = canvas.toDataURL("image/png");
                link.download = 'text_image.png';
                link.click();
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateText();
            changeFont(); // Added to initialize font correctly
            updateStyle();
        });
    </script>
</body>

</html>
