<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GapyeongHanseokbong-Bold&family=yg-jalnan&family=Orbit-Regular&family=JalnanGothic&family=DNFForgedBlade:wght@300;500;700&family=PartialSansKR-Regular&family=DNFBitBitv2&family=Giants-Inline&family=omyu_pretty&family=MBC1961GulimM&family=KimjungchulMyungjo-Bold&family=Ansungtangmyun-Bold&family=MYYeongnamnu&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'MYYeongnamnu', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f8f8;
        }

        #upperSection {
            display: flex;
            flex: 1;
        }

        #leftSection, #rightSection {
            flex: 1;
            padding: 20px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        select,
        input[type="color"],
        input[type="range"] {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #outputSection {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #output {
            font-size: 30px;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        #generateButton {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #generateButton:hover {
            background-color: #45a049;
        }
    </style>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <div id="upperSection">
        <div id="leftSection">
            <div id="controls">
                <label for="textInput">Enter Text:</label>
                <textarea id="textInput" oninput="updateText()">Hi Hi</textarea>

                <label for="fontSelect">Select Font:</label>
                <select id="fontSelect" onchange="changeFont()">
                    <option value="'GapyeongHanseokbong-Bold', sans-serif">GapyeongHanseokbong-Bold</option>
                    <!-- Add other font options here -->
                </select>

                <label for="gradientDirection">Gradient Direction:</label>
                <input type="range" id="gradientDirection" min="0" max="360" step="1" value="0" onchange="updateStyle()">
            </div>
        </div>
        <div id="rightSection">
            <div id="controls">
                <label for="textSize">Text Size (px):</label>
                <input type="range" id="textSize" min="70" max="170" step="1" value="100" onchange="updateStyle()">
            </div>
            <div>
                <button id="generateButton" onclick="generatePNG()">Generate PNG</button>
            </div>
        </div>
    </div>

    <div id="outputSection">
        <div id="output">Text Output</div>
    </div>

    <script>
        function updateText() {
            var textInput = document.getElementById("textInput").value;
            document.getElementById("output").innerText = textInput;
            updateStyle();
        }

        function changeFont() {
            var selectedFont = document.getElementById("fontSelect").value;
            document.getElementById("output").style.fontFamily = selectedFont;
            updateStyle();
        }

        function updateStyle() {
            var output = document.getElementById("output");

            var textSize = document.getElementById("textSize").value;
            var gradientDirection = document.getElementById("gradientDirection").value;

            output.style.fontSize = textSize + "px";
            output.style.backgroundImage = `linear-gradient(${gradientDirection}deg, #ff0000, #00ff00)`;
            output.style.webkitBackgroundClip = "text";
            output.style.color = "transparent";
        }

        function generatePNG() {
            var output = document.getElementById("output");
            html2canvas(output, {
                width: output.offsetWidth,
                height: output.offsetHeight,
                scale: 2,
                backgroundColor: "transparent"
            }).then(canvas => {
                var link = document.createElement('a');
                link.href = canvas.toDataURL("image/png");
                link.download = 'text_image.png';
                link.click();
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateText();
            changeFont();
            updateStyle();
        });
    </script>
</body>

</html>
