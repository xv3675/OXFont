<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This site was created for YouTube, Chzzk, Afreeca TV, Twitch streamer OhxioN, and strictly prohibits its use outside of its use.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Nanum+Pen+Script&family=Single+Day&family=Song+Myung&display=swap" rel="stylesheet">
    <title>OXFONT</title>
    <style>
        body { font-family: 'Song Myung', serif; }
        #description { color: black; font-size: 16px; text-decoration: none; }
        #youtube { color: red; text-decoration: underline; }
        #chzzk { color: green; text-decoration: underline; }
        #afreeca { color: blue; text-decoration: underline; }
        #twitch { color: purple; text-decoration: underline; }
        #output { font-size: 20px; font-family: 'Song Myung', serif; text-align: center; padding: 20px; display: inline-block; }
        .color-section { margin-top: 10px; }
        .slider-container { margin-top: 10px; }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="description">
        This site was created for <a id="youtube" href="https://m.youtube.com/@OhxionYoutube" target="_blank">YouTube</a>, 
        <a id="chzzk" href="https://m.chzzk.naver.com/706fcc522eeef5bc523e19c3ad69973b" target="_blank">Chzzk</a>, 
        <a id="afreeca" href="https://bj.afreecatv.com/hirosuetv" target="_blank">Afreeca TV</a>, 
        <a id="twitch" href="https://m.twitch.tv/chrisoh/home" target="_blank">Twitch</a> streamer OhxioN.
        <p></p>
    </div>

    <div>
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" oninput="updateText()">
    </div>
    <div>
        <label for="fontSelect">Select Font:</label>
        <select id="fontSelect" onchange="updateStyle()">
            <option value="'Black Han Sans', sans-serif">Black Han Sans</option>
            <option value="'Gasoek One', sans-serif">Gasoek One</option>
            <option value="'Gowun Batang', serif">Gowun Batang</option>
            <option value="'Nanum Pen Script', cursive">Nanum Pen Script</option>
            <option value="'Single Day', cursive">Single Day</option>
            <option value="'Song Myung', serif">Song Myung</option>
        </select>
    </div>
    <div class="slider-container">
        <label for="textSize">Text Size (px):</label>
        <input type="range" id="textSize" min="1" max="100" step="1" value="20" onchange="updateStyle()">
        <span id="textSizeValue">20</span>
    </div>
    <div>
        <label for="textBold">Bold:</label>
        <input type="checkbox" id="textBold" onchange="updateStyle()">
    </div>
    <div>
        <label for="textItalic">Italic:</label>
        <input type="checkbox" id="textItalic" onchange="updateStyle()">
    </div>
    <div>
        <label for="textUnderline">Underline:</label>
        <input type="checkbox" id="textUnderline" onchange="updateStyle()">
    </div>
    <div>
        <label for="colorType">Color Type:</label>
        <select id="colorType" onchange="updateTextColor()">
            <option value="solid">Solid Color</option>
            <option value="gradient">Gradient</option>
        </select>
    </div>
    <div class="color-section" id="solidColorSection">
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" onchange="updateStyle()">
    </div>
    <div class="color-section" id="gradientColorSection" style="display: none;">
        <label for="startColor">Start Color:</label>
        <input type="color" id="startColor" onchange="updateStyle()">
        <label for="endColor">End Color:</label>
        <input type="color" id="endColor" onchange="updateStyle()">
        <label for="backgroundOpacity">Background Opacity:</label>
        <input type="range" id="backgroundOpacity" min="0" max="1" step="0.01" value="1" onchange="updateStyle()">
    </div>
    <div class="slider-container">
        <label for="borderThickness">Border Thickness (px):</label>
        <input type="range" id="borderThickness" min="0" max="6" step="1" value="0" onchange="updateStyle()">
        <span id="borderThicknessValue">0</span>
    </div>
    <div class="color-section">
        <label for="borderColor">Border Color:</label>
        <input type="color" id="borderColor" onchange="updateStyle()">
    </div>
    <div class="slider-container">
        <label for="shadowDistance">Shadow Distance:</label>
        <input type="range" id="shadowDistance" min="0" max="50" value="0" oninput="updateStyle()">
        <span id="shadowDistanceValue">0</span>
    </div>
    <div class="slider-container">
        <label for="shadowAngle">Shadow Angle:</label>
        <input type="range" id="shadowAngle" min="0" max="360" value="0" oninput="updateStyle()">
        <span id="shadowAngleValue">0Â°</span>
    </div>
    <div>
        <label for="shadowBlur">Shadow Blur (px):</label>
        <input type="number" id="shadowBlur" step="1" value="0" onchange="updateStyle()">
    </div<div class="color-section">
        <label for="shadowColor">Shadow Color:</label>
        <input type="color" id="shadowColor" onchange="updateStyle()">
        <label for="shadowColorAlpha">Shadow Color Alpha:</label>
        <input type="range" id="shadowColorAlpha" min="0" max="1" step="0.01" value="0" onchange="updateStyle()">
    </div>
    <div class="slider-container">
        <label for="gradientAngle" style="display:none;">Gradient Angle:</label>
        <input type="range" id="gradientAngle" min="0" max="360" value="0" oninput="updateStyle()">
        <span id="gradientAngleValue" style="display:none;">0Â°</span>
    </div>
    <div id="output">Sample Text</div>
    <button onclick="generatePNG()">Generate PNG</button><script>
        function updateText() {
            var textInput = document.getElementById("textInput").value;
            document.getElementById("output").innerText = textInput;
        }

        function updateStyle() {
            var output = document.getElementById("output");

            var textSize = document.getElementById("textSize").value;
            var textBold = document.getElementById("textBold").checked ? "bold" : "normal";
            var textItalic = document.getElementById("textItalic").checked ? "italic" : "normal";
            var textUnderline = document.getElementById("textUnderline").checked ? "underline" : "none";
            var borderColor = document.getElementById("borderColor").value;
            var borderThickness = document.getElementById("borderThickness").value;
            var shadowDistance = document.getElementById("shadowDistance").value;
            var shadowAngle = document.getElementById("shadowAngle").value;
            var shadowBlur = document.getElementById("shadowBlur").value;
            var shadowColor = document.getElementById("shadowColor").value;
            var shadowColorAlpha = document.getElementById("shadowColorAlpha").value;

            output.style.fontSize = textSize + "px";
            output.style.fontWeight = textBold;
            output.style.fontStyle = textItalic;
            output.style.textDecoration = textUnderline;

            if (document.getElementById("colorType").value === "solid") {
                output.style.color = document.getElementById("textColor").value;
                output.style.backgroundColor = "transparent";
                document.getElementById("gradientColorSection").style.display = "none";
            } else {
                var gradientOpacity = document.getElementById("backgroundOpacity").value;
                var gradient = `linear-gradient(${shadowAngle}deg, ${document.getElementById("startColor").value}, ${document.getElementById("endColor").value})`;
                output.style.background = `${gradient}, rgba(255,255,255,${1-gradientOpacity})`;
                output.style.backgroundClip = "text";
                output.style.color = "transparent";
                document.getElementById("gradientColorSection").style.display = "block";
            }

            output.style.webkitTextStrokeWidth = `${borderThickness}px`;
            output.style.webkitTextStrokeColor = borderColor;
            output.style.textShadow = `${Math.cos(shadowAngle * Math.PI / 180) * shadowDistance}px ${Math.sin(shadowAngle * Math.PI / 180) * shadowDistance}px ${shadowBlur}px rgba(${parseInt(shadowColor.slice(-6, -4), 16)}, ${parseInt(shadowColor.slice(-4, -2), 16)}, ${parseInt(shadowColor.slice(-2), 16)}, ${shadowColorAlpha})`;

            document.getElementById("textSizeValue").innerText = textSize;
            document.getElementById("borderThicknessValue").innerText = borderThickness;
            document.getElementById("shadowDistanceValue").innerText = shadowDistance;
            document.getElementById("shadowAngleValue").innerText = shadowAngle + "Â°";
            document.getElementById("gradientAngleValue").innerText = shadowAngle + "Â°";
        }

        function updateTextColor() {
            var colorType = document.getElementById("colorType").value;
            var solidColorSection = document.getElementById("solidColorSection");
            var gradientColorSection = document.getElementById("gradientColorSection");

            if (colorType === "solid") {
                solidColorSection.style.display = "block";
                gradientColorSection.style.display = "none";
            } else {
                solidColorSection.style.display = "none";
                gradientColorSection.style.display = "block";
            }

            updateStyle();
        }

        function generatePNG() {
            var textInput = document.getElementById("textInput").value;
            var outputDiv = document.getElementById("output");

            html2canvas(outputDiv).then(function(canvas) {
                var img = canvas.toDataURL("image/png");
                var link = document.createElement('a');
                link.href = img;
                link.download = 'text_image.png';
                link.click();
            });
        }

        // Initial invocation for default styling
        updateStyle();
    </script>
</body>
</html>
